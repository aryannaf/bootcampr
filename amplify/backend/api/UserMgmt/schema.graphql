input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

# Amplify tutorial
type Note @model @auth(rules: [ { allow: public } ] ){
  id: ID!
  name: String!
  description: String
}

type User @model {
  id: ID!
  bio: String
  description: String
  email: String!
  name: String!
  profilePicture: String # should be a file
  role: String!
  supportingLinks: [String!] # should be an object of strings: linkedin, portfolio

  # what if the following could be stored in an object with title "projects"
  declinedProjects: [String!]
  interestedProjects: [String!] # ID's of projects
  ownerOf: [String!] # ID's of projects
  savedProjects: [String!] # ID's of projects
}

type Project @model { 
  id: ID!
  duration: String
  meetingCadence: String!
  members: [String!] # ID of users
  openRoles: String!
  overview: String! 
  owner: String! # ID of project owner
  status: String!
  tools: String! 
  title: String!
}

